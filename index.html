<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avançado</title>
    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilos para o modo escuro */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2c2c2c;
                color: #f4f4f4;
            }

            #chat-container {
                background-color: #3c3c3c;
            }

            .message.user-message {
                background-color: #366b80;
            }

            .message.bot-message {
                background-color: #444;
            }

            #input-container {
                background-color: #4c4c4c;
            }

            #send-button {
                background-color: #28a745;
            }

            #clear-chat {
                background-color: #c82333;
            }
        }

        /* Estilos para o contêiner principal do chat */
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Área de mensagens */
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Estilos para as mensagens do usuário e do bot */
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            width: 100%; /* Ocupa toda a largura disponível */
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            transition: background-color 0.3s, color 0.3s;
        }

        .user-message {
            background-color: #d1f4ff;
            align-self: flex-end; /* Alinha a mensagem do usuário à direita */
        }

        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start; /* Alinha a mensagem do bot à esquerda */
        }

        /* Estilos para o contêiner de entrada de texto */
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px sólido #ccc;
            background-color: #f9f9f9;
        }

        /* Estilo do campo de entrada de texto */
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px sólido #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Estilo do botão de enviar */
        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Estilo do botão de limpar chat */
        #clear-chat {
            margin: 10px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #clear-chat:hover {
            background-color: #c82333;
        }

        /* Animação de fade-in para as mensagens */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Contêiner principal do chat -->
<div id="chat-container">
    <!-- Área de mensagens -->
    <div id="messages" aria-live="polite"></div>
    <!-- Contêiner de entrada de mensagem -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem">
        <button id="send-button" disabled>Enviar</button>
    </div>
</div>

<!-- Botão para limpar o chat -->
<button id="clear-chat">Reiniciar Chat</button>

<script>
    /* Configurações da API */
    const API_URL = 'https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct';
    const API_KEY = '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';
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const clearChatButton = document.getElementById('clear-chat');
    let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];

    /* Função para chamar a API */
    async function query(data) {
        try {
            const response = await fetch(API_URL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            return { error: error.message };
        }
    }

    /* Função para adicionar uma mensagem ao chat */
    function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    /* Função para construir o prompt da conversação */
    function buildPrompt() {
        const initialPrompt = `<|user|>
        Você é um assistente virtual amigável, útil e altamente qualificado. Responda de forma clara, direta e profissional.<|end|>`;
        const promptHistory = conversationHistory.slice(-10);
        let prompt = initialPrompt;
        promptHistory.forEach(msg => {
            const role = msg.role === 'user' ? '<|user|>' : '<|assistant|>';
            prompt += `${role}\n${msg.content}\n<|end|>\n`;
        });
        prompt += '<|assistant|>';
        return prompt;
    }

    /* Função para limpar a resposta */
    function cleanResponse(response) {
        return response
            .replace(/(?:\*\*|__)(.*?)(?:\*\*|__)/g, '$1')
            .replace(/<\|.*?\|>/g, '')
            .replace(/\(Note:[^\)]*\)/gi, '')
            .replace(/\n+/g, ' ')
            .replace(/[^.!?]*$/, '')
            .trim();
    }

    /* Função para lidar com erros na chamada da API */
    function handleApiError(error) {
        addMessage(`Desculpe, ocorreu um erro: ${error}`, false);
    }

    /* Função para processar a resposta do bot */
    async function processBotResponse() {
        const prompt = buildPrompt();
        const requestData = {
            inputs: prompt,
            parameters: {
                max_new_tokens: 150,
                temperature: 0.65,
                top_p: 0.85,
                repetition_penalty: 1.1,
                return_full_text: false
            }
        };

        try {
            const botResponse = await query(requestData);
            let botMessage = 'Desculpe, não consegui gerar uma resposta.';
            if (botResponse?.generated_text) {
                botMessage = cleanResponse(botResponse.generated_text);
            } else if (botResponse?.[0]?.generated_text) {
                botMessage = cleanResponse(botResponse[0].generated_text);
            }

            conversationHistory.push({ role: 'assistant', content: botMessage });
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            addMessage(botMessage, false);
        } catch (error) {
            handleApiError(error);
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    /* Função para lidar com a entrada do usuário */
    function handleUserInput() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        conversationHistory.push({ role: 'user', content: userMessage });
        localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        addMessage(userMessage, true);
        userInput.value = '';
        sendButton.disabled = true;

        processBotResponse();
    }

    /* Função para limpar o histórico do chat */
    function clearChatHistory() {
        conversationHistory = [];
        localStorage.removeItem('conversationHistory');
        messagesContainer.innerHTML = '';
        addMessage("Bem-vindo! Como posso ajudá-lo hoje?", false);
    }

    /* Função de debounce para evitar múltiplas chamadas */
    function debounce(func, delay) {
        let timeout;
        return function (...args) {
            const context = this;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), delay);
        };
    }

    /* Função para lidar com alterações na entrada do usuário */
    function handleUserInputChange() {
        sendButton.disabled = userInput.value.trim() === '';
    }

    /* Adicionando eventos aos botões e campos */
    sendButton.addEventListener('click', debounce(handleUserInput, 300));
    userInput.addEventListener('input', handleUserInputChange);
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            handleUserInput();
        }
    });

    clearChatButton.addEventListener('click', clearChatHistory);

    /* Carregar histórico do chat ao iniciar */
    function loadChatHistory() {
        if (conversationHistory.length > 0) {
            conversationHistory.forEach(msg => {
                addMessage(msg.content, msg.role === 'user');
            });
        } else {
            addMessage("Bem-vindo! Como posso ajudá-lo hoje?", false);
        }
    }

    loadChatHistory();
</script>

</body>
</html>
