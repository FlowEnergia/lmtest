<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat com Modelo de Linguagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #d1f4ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #send-button:not(:disabled):hover {
            background-color: #218838;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            align-self: flex-start;
            margin: 10px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui...">
        <button id="send-button">Enviar</button>
    </div>
</div>

<script>
    const API_URL = "https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct";
    const API_KEY = "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";
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    async function query(data) {
        try {
            const response = await fetch(API_URL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                method: "POST",
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error("Erro ao chamar a API:", error);
            return { error: error.message };
        }
    }

    function addMessage(text, isUser) {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${isUser ? "user-message" : "bot-message"}`;
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addLoader() {
        const loader = document.createElement("div");
        loader.className = "loader";
        messagesContainer.appendChild(loader);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return loader;
    }

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === "") return;

        addMessage(userMessage, true);
        userInput.value = "";
        sendButton.disabled = true;

        const loader = addLoader();

        const prompt = `<|user|>\n${userMessage}\n<|end|>\n<|assistant|>`;
        const requestData = {
            "inputs": prompt,
            "parameters": {
                "max_new_tokens": 100,
                "temperature": 0.7,
                "top_p": 0.9
            }
        };

        const botResponse = await query(requestData);
        console.log("Resposta do modelo:", botResponse);

        let botMessage = "Desculpe, não consegui gerar uma resposta.";
        if (botResponse?.generated_text) {
            botMessage = botResponse.generated_text.split('<|assistant|>')[1]?.split('<|end|>')[0]?.trim() || botMessage;
        } else if (botResponse?.[0]?.generated_text) {
            botMessage = botResponse[0].generated_text.split('<|assistant|>')[1]?.split('<|end|>')[0]?.trim() || botMessage;
        } else if (botResponse?.error) {
            botMessage = `Erro: ${botResponse.error}`;
        }

        messagesContainer.removeChild(loader);
        addMessage(botMessage, false);
        sendButton.disabled = false;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
