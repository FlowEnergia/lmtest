<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avançado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2c2c2c;
                color: #f4f4f4;
            }

            #chat-container {
                background-color: #3c3c3c;
            }

            .message.user-message {
                background-color: #366b80;
            }

            .message.bot-message {
                background-color: #444;
            }

            .typing-indicator > span {
                background-color: #444;
            }

            #input-container {
                background-color: #4c4c4c;
            }

            #send-button {
                background-color: #28a745;
            }

            #clear-chat {
                background-color: #c82333;
            }
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            transition: background-color 0.3s, color 0.3s;
        }

        .user-message {
            background-color: #d1f4ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .typing-indicator > span {
            margin-left: 10px;
            background-color: #e1e1e1;
            padding: 5px 10px;
            border-radius: 5px;
            font-style: italic;
            transition: background-color 0.3s, color 0.3s;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px sólido #ccc;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px sólido #ccc;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #clear-chat {
            margin: 10px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages" aria-live="polite"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem">
        <button id="send-button" disabled>Enviar</button>
    </div>
</div>
<button id="clear-chat">Reiniciar Chat</button>

<script>
    const API_URL = 'https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct';
    const API_KEY = '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';
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const clearChatButton = document.getElementById('clear-chat');
    let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];

    async function query(data) {
        try {
            const response = await fetch(API_URL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            return { error: error.message };
        }
    }

    function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `<span>Assistente está digitando...</span>`;
        messagesContainer.appendChild(typingIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return typingIndicator;
    }

    function removeElement(element) {
        if (element) messagesContainer.removeChild(element);
    }

    function buildPrompt() {
        const initialPrompt = `
<|user|>
Você é um assistente virtual amigável, útil e altamente qualificado. Responda de forma clara, direta e profissional.<|end|>
`;
        const promptHistory = conversationHistory.slice(-10);
        let prompt = initialPrompt;
        promptHistory.forEach(msg => {
            const role = msg.role === 'user' ? '<|user|>' : '<|assistant|>';
            prompt += `${role}\n${msg.content}\n<|end|>\n`;
        });
        prompt += '<|assistant|>';
        return prompt;
    }

    function cleanResponse(response) {
        return response
            .replace(/(?:\*\*|__)(.*?)(?:\*\*|__)/g, '$1')
            .replace(/<\|.*?\|>/g, '')
            .replace(/\(Note:[^\)]*\)/gi, '')
            .replace(/\n+/g, ' ')
            .replace(/[^.!?]*$/, '')
            .trim();
    }

    function handleApiError(error) {
        addMessage(`Desculpe, ocorreu um erro: ${error}`, false);
    }

    async function processBotResponse(typingIndicator) {
        const prompt = buildPrompt();
        const requestData = {
            inputs: prompt,
            parameters: {
                max_new_tokens: 1900,
                temperature: 0.65,
                top_p: 0.85,
                repetition_penalty: 1.1,
                return_full_text: false
            }
        };

        try {
            const botResponse = await query(requestData);
            let botMessage = 'Desculpe, não consegui gerar uma resposta.';
            if (botResponse?.generated_text) {
                botMessage = cleanResponse(botResponse.generated_text);
            } else if (botResponse?.[0]?.generated_text) {
                botMessage = cleanResponse(botResponse[0].generated_text);
            }

            conversationHistory.push({ role: 'assistant', content: botMessage });
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            removeElement(typingIndicator);
            addMessage(botMessage, false);
        } catch (error) {
            handleApiError(error);
            removeElement(typingIndicator);
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    function handleUserInput() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        conversationHistory.push({ role: 'user', content:
        userMessage });
        localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        addMessage(userMessage, true);
        userInput.value = '';
        sendButton.disabled = true;

        const typingIndicator = addTypingIndicator();
        processBotResponse(typingIndicator);
    }

    function clearChatHistory() {
        conversationHistory = [];
        localStorage.removeItem('conversationHistory');
        messagesContainer.innerHTML = '';
    }

    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            const context = this;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), delay);
        };
    }

    function handleUserInputChange() {
        sendButton.disabled = userInput.value.trim() === '';
    }

    sendButton.addEventListener('click', debounce(handleUserInput, 300));
    userInput.addEventListener('input', handleUserInputChange);
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            handleUserInput();
        }
    });

    clearChatButton.addEventListener('click', clearChatHistory);

    function loadChatHistory() {
        if (conversationHistory.length > 0) {
            conversationHistory.forEach(msg => {
                addMessage(msg.content, msg.role === 'user');
            });
        }
    }

    loadChatHistory();
</script>
</body>
</html>
