<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com Phi-3 Mini-4K-Instruct</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2em;
      margin-top: 2em;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1em;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .message {
      border-radius: 8px;
      padding: 10px;
      max-width: 80%;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: #fff;
    }
    .assistant-message {
      align-self: flex-start;
      background-color: #e9ecef;
      color: #333;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Chat com Phi-3 Mini-4K-Instruct</h1>
  <div class="container">
    <div id="chatBox" class="chat-box"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Digite sua pergunta aqui...">
      <button onclick="getResponse()">Enviar</button>
    </div>
  </div>

  <script>
    async function query(data) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct",
        {
          headers: {
            Authorization: "Bearer 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",
            "Content-Type": "application/json"
          },
          method: "POST",
          body: JSON.stringify(data)
        }
      );

      if (!response.ok) {
        throw new Error(`Erro na solicitação: ${response.status} ${response.statusText}`);
      }

      const result = await response.json();
      return result;
    }

    function addMessage(content, isUser) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? "user-message" : "assistant-message"}`;
      messageDiv.innerText = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getResponse() {
      const userInput = document.getElementById("userInput").value;
      const chatBox = document.getElementById("chatBox");

      if (userInput.trim() === '') {
        return;
      }

      addMessage(userInput, true);
      document.getElementById("userInput").value = '';

      const prompt = `<|user|>\n${userInput}<|end|>\n<|assistant|>`;

      try {
        const response = await query({ inputs: prompt });
        const assistantResponse = response && response.length > 0 ? response[0].generated_text : "Desculpe, não consegui entender a pergunta.";
        addMessage(assistantResponse, false);
      } catch (error) {
        addMessage("Ocorreu um erro ao processar sua solicitação.", false);
        console.error(error);
      }
    }
  </script>

</body>
</html>
