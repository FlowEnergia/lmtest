<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat com Modelo de Linguagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 70%;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            background-color: #d1f4ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
</div>

<div id="input-container">
    <input type="text" id="user-input" placeholder="Digite sua mensagem aqui...">
    <button id="send-button">Enviar</button>
</div>

<script>
    async function query(data) {
        try {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct",
                {
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            if (!response.ok) {
                throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            }
            const result = await response.json();
            return result;
        } catch (error) {
            console.error("Erro ao chamar a API:", error);
            return { error: error.message };
        }
    }

    // Referências ao DOM
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // Função para adicionar mensagens ao chat
    function addMessage(text, isUser) {
        const messageElement = document.createElement("div");
        messageElement.className = isUser ? "message user-message" : "message bot-message";
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Função para enviar a mensagem do usuário
    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === "") return;

        addMessage(userMessage, true);
        userInput.value = "";
        sendButton.disabled = true;

        const prompt = `<|user|>\n${userMessage}\n<|end|>\n<|assistant|>`;

        const requestData = {
            "inputs": prompt,
            "parameters": {
                "max_new_tokens": 100,
                "temperature": 0.7,
                "top_p": 0.9
            }
        };

        const botResponse = await query(requestData);
        console.log("Resposta do modelo:", botResponse);  // Para depuração

        let botMessage = "Desculpe, não consegui gerar uma resposta.";
        if (botResponse?.generated_text) {
            botMessage = botResponse.generated_text.split('<|assistant|>')[1]?.split('<|end|>')[0]?.trim() || botMessage;
        } else if (botResponse?.[0]?.generated_text) {
            botMessage = botResponse[0].generated_text.split('<|assistant|>')[1]?.split('<|end|>')[0]?.trim() || botMessage;
        } else if (botResponse?.error) {
            botMessage = `Erro: ${botResponse.error}`;
        }

        addMessage(botMessage, false);
        sendButton.disabled = false;
    }

    // Evento de clique no botão "Enviar"
    sendButton.addEventListener("click", sendMessage);

    // Evento de pressionar a tecla "Enter" no campo de entrada
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
