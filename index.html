<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avançado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .user-message {
            background-color: #d1f4ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .typing-indicator > span {
            margin-left: 10px;
            background-color: #e1e1e1;
            padding: 5px 10px;
            border-radius: 5px;
            font-style: italic;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #clear-chat {
            margin: 10px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages" aria-live="polite"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem">
        <button id="send-button">Enviar</button>
    </div>
</div>
<button id="clear-chat">Reiniciar Chat</button>

<script>
    const API_URL = 'https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct';
    // IMPORTANT: Replace with your actual API key and make sure to keep it secure.
    const API_KEY = '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';
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const clearChatButton = document.getElementById('clear-chat');
    let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];

    async function query(data) {
        try {
            const response = await fetch(API_URL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            return { error: error.message };
        }
    }

    function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `<span>Assistente está digitando...</span>`;
        messagesContainer.appendChild(typingIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return typingIndicator;
    }

    function removeElement(element) {
        if (element) messagesContainer.removeChild(element);
    }

    function buildPrompt() {
        const initialPrompt = `
        <|user|>
        Você é um assistente virtual amigável, útil e altamente qualificado. Responda de forma clara, direta e profissional.<|end|>
        `;
        const promptHistory = conversationHistory.slice(-10);
        let prompt = initialPrompt;
        for (const msg of promptHistory) {
            const role = msg.role === 'user' ? '<|user|>' : '<|assistant|>';
            prompt += `${role}\n${msg.content}\n<|end|>\n`;
        }
        prompt += '<|assistant|>';
        return prompt;
    }

    function cleanResponse(response) {
        return response
            .replace(/(?:\*\*|__)(.*?)(?:\*\*|__)/g, '$1')
            .replace(/<\|.*?\|>/g, '')
            .replace(/\(Note:[^\)]*\)/gi, '')
            .replace(/Instruction.*?:.*$/gmi, '')
            .replace(/Questions.*?:.*$/gmi, '')
            .replace(/What if.*?\?/gi, '')
            .replace(/\n+/g, ' ')
            .replace(/###[^\n]*/g, '')
            .replace(/[^.!?]*$/, '')
            .trim();
    }

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        conversationHistory.push({ role: 'user', content: userMessage });
        localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        addMessage(userMessage, true);
        userInput.value = '';
        sendButton.disabled = true;
        const typingIndicator = addTypingIndicator();

        const prompt = buildPrompt();
        const requestData = {
            inputs: prompt,
            parameters: {
                max_new_tokens: 150, // Reduce the max tokens to ensure faster processing and more focused responses.
                temperature: 0.7,
                top_p: 0.9,
                return_full_text: false
            }
        };

        const botResponse = await query(requestData);
        let botMessage = 'Desculpe, não consegui gerar uma resposta.';
        if (botResponse?.generated_text) {
            botMessage = cleanResponse(botResponse.generated_text);
        } else if (botResponse?.[0]?.generated_text) {
            botMessage = cleanResponse(botResponse[0].generated_text);
        } else if (botResponse?.error) {
            botMessage = `Erro: ${botResponse.error}`;
        }

        conversationHistory.push({ role: 'assistant', content: botMessage });
        localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        removeElement(typingIndicator);
        addMessage(botMessage, false);
        sendButton.disabled = false;
        userInput.focus();
    }

    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            const context = this;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), delay);
        };
    }

    function loadChatHistory() {
        if (conversationHistory.length > 0) {
            conversationHistory.forEach(msg => {
                addMessage(msg.content, msg.role === 'user');
            });
        }
    }

    function clearChatHistory() {
        conversationHistory = [];
        localStorage.removeItem('conversationHistory');
        messagesContainer.innerHTML = '';
    }

    sendButton.addEventListener('click', debounce(sendMessage, 300));
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    clearChatButton.addEventListener('click', () => {
        clearChatHistory();
    });

    // Função para carregar o histórico de conversa ao inicializar a página
    loadChatHistory();

    // Função para manter a interface do usuário responsiva e acessível
    document.addEventListener('DOMContentLoaded', () => {
        userInput.focus(); // Coloca o foco no input ao carregar a página
    });

    // Função para atualizar o scroll das mensagens cada vez que uma nova mensagem é adicionada
    function updateScroll() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Carregar o histórico de conversas do localStorage ao iniciar o chat
    if (conversationHistory.length === 0) {
        addMessage("Bem-vindo! Como posso ajudá-lo hoje?", false);
    } else {
        loadChatHistory();
        updateScroll();
    }

    // Função para lidar com o input do usuário
    function handleUserInput() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        // Desabilita o botão de enviar para evitar múltiplos cliques
        sendButton.disabled = true;

        // Adiciona a mensagem do usuário ao chat
        conversationHistory.push({ role: 'user', content: userMessage });
        addMessage(userMessage, true);

        // Limpa o input
        userInput.value = '';
        updateScroll();

        // Chama o bot para processar e responder
        const typingIndicator = addTypingIndicator();
        processBotResponse(userMessage, typingIndicator);
    }

    // Função para processar a resposta do bot
    async function processBotResponse(userMessage, typingIndicator) {
        const prompt = buildPrompt();
        const requestData = {
            inputs: prompt,
            parameters: {
                max_new_tokens: 150,
                temperature: 0.7,
                top_p: 0.9,
                return_full_text: false
            }
        };

        // Consulta a API do modelo para obter a resposta
        const botResponse = await query(requestData);
        let botMessage = 'Desculpe, não consegui gerar uma resposta.';
        if (botResponse?.generated_text) {
            botMessage = cleanResponse(botResponse.generated_text);
        } else if (botResponse?.[0]?.generated_text) {
            botMessage = cleanResponse(botResponse[0].generated_text);
        } else if (botResponse?.error) {
            botMessage = `Erro: ${botResponse.error}`;
        }

        // Adiciona a resposta do bot ao chat
        conversationHistory.push({ role: 'assistant', content: botMessage });
        localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        removeElement(typingIndicator);
        addMessage(botMessage, false);
        updateScroll();

        // Reabilita o botão de enviar
        sendButton.disabled = false;
        userInput.focus();
    }

    // Eventos para lidar com a entrada do usuário
    sendButton.addEventListener('click', debounce(handleUserInput, 300));
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            handleUserInput();
        }
    });

    // Inicialização
    loadChatHistory();
</script>
</body>
</html>
