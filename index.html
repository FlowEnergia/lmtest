<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Assistente Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #d1f4ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .typing-indicator > span {
            margin-left: 10px;
            background-color: #e1e1e1;
            padding: 5px 10px;
            border-radius: 5px;
            font-style: italic;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            align-self: center;
            margin: 10px 0;
        }

    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages" aria-live="polite"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem">
        <button id="send-button">Enviar</button>
    </div>
</div>

<script>
    const API_URL = 'https://api-inference.huggingface.co/models/microsoft/Phi-3-mini-4k-instruct';
    const API_KEY = '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'; // Substitua pela sua chave de API.
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const responseCache = new Map();
    let conversationHistory = [];

    async function query(data) {
        try {
            const response = await fetch(API_URL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            return { error: error.message };
        }
    }

    function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `<span>Assistente está digitando...</span>`;
        messagesContainer.appendChild(typingIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return typingIndicator;
    }

    function removeElement(element) {
        if (element) messagesContainer.removeChild(element);
    }

    function buildPrompt() {
        const initialPrompt = '<|user|>\nVocê é um assistente virtual. Responda de forma clara, direta e amigável.<|end|>\n';
        const promptHistory = conversationHistory.slice(-5);
        let prompt = initialPrompt;
        for (const msg of promptHistory) {
            const role = msg.role === 'user' ? '<|user|>' : '<|assistant|>';
            prompt += `${role}\n${msg.content}\n<|end|>\n`;
        }
        prompt += '<|assistant|>';
        return prompt;
    }

    function cleanResponse(response) {
        return response
            .replace(/(?:\*\*|__)(.*?)(?:\*\*|__)/g, '$1') // Remove formatação de markdown
            .replace(/<\|.*?\|>/g, '') // Remove caracteres de controle e metadados
            .replace(/\(Note:[^\)]*\)/gi, '') // Remove notas ou metadados finais
            .replace(/Instruction.*?:.*$/gmi, '') // Remove seções "Instruction", "Questions", etc.
            .replace(/Questions.*?:.*$/gmi, '')
            .replace(/What if.*?\?/gi, '')
            .replace(/\n+/g, ' ') // Converte múltiplas quebras de linha
            .replace(/###[^\n]*/g, '') // Remove títulos e instruções especiais
            .replace(/[^.!?]*$/, '') // Remove sentenças incompletas
            .trim();
    }

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        if (responseCache.has(userMessage)) {
            addMessage(responseCache.get(userMessage), false);
            return;
        }

        conversationHistory.push({ role: 'user', content: userMessage });
        addMessage(userMessage, true);
        userInput.value = '';
        sendButton.disabled = true;
        const typingIndicator = addTypingIndicator();

        const prompt = buildPrompt();
        const requestData = {
            inputs: prompt,
            parameters: {
                max_new_tokens: 100,
                temperature: 0.6,
                top_p: 0.8,
                return_full_text: false
            }
        };

        const botResponse = await query(requestData);
        let botMessage = 'Desculpe, não consegui gerar uma resposta.';
        if (botResponse?.generated_text) {
            botMessage = cleanResponse(botResponse.generated_text);
        } else if (botResponse?.[0]?.generated_text) {
            botMessage = cleanResponse(botResponse[0].generated_text);
        } else if (botResponse?.error) {
            botMessage = `Erro: ${botResponse.error}`;
        }

        conversationHistory.push({ role: 'assistant', content: botMessage });
        removeElement(typingIndicator);
        addMessage(botMessage, false);
        responseCache.set(userMessage, botMessage);
        sendButton.disabled = false;
        userInput.focus();
    }

    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
        };
    }

    sendButton.addEventListener('click', debounce(sendMessage, 300));
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') debounce(sendMessage, 300)();
    });
</script>

</body>
</html>
